<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <div id="display">
            <p class="output">1337</p>
        </div>
        <div id="input-buttons">
            <table>
                <tr class="top-buttons">
                    <td>^</td>
                    <td>DEL</td>
                    <td>CLEAR</td>
                    <td id="operator">รท</td>                    
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td id="operator">x</td>

                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td id="operator">-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>                    
                    <td id="operator">+</td>
                </tr>
            </table>
        </div>
        <table>
                <tr id="bottom-buttons">
                    <td>0</td>
                    <td>=</td>
                </tr>
        </table>
    </main>
</body>
</html>
