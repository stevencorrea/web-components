<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Tabs</title>
</head>
<body>
    <div class="tabComponent">
        <ul>
            <li>
                <input type="radio" value="1" name="nav"  id="home" checked />
                <label for="home">Home Decor</label>
                <p>Browse through the list of home decor items</p>
            </li>
            <li>
                <input type="radio" value="2" name="nav" id="furniture" />
                <label for="furniture">Furniture</label>
                <p>Flash sale on living room and bedroom furniture</p>
            </li>
            <li>                
                <input type="radio" value="3" name="nav" id="kitchen" />
                <label for="kitchen">Kitchen</label>
                <p>Bring out the best of masterchef in you</p>
            </li>
            <li>
                <input type="radio" value="4" name="nav" id="clearance" />
                <label for="clearance">Clearance</label>
                <p>Red hot deals at affordable prices. Check out our clearance section for more details.</p>
            </li>
        </ul>



    </div>
</body>
</html>
