<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/payment.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Payment</title>
</head>
<body>
    <form>
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" placeholder="Full Name" required />

        <label for="cardnumber">Credit Card Number</label>
        <input type="number" id="cardnumber" placeholder="7362 9876 7897 8926" maxlength="19" minlength="16" required />

        <label for="cvv">CVV/CVC Code</label>
        <input type="number" id="cvv" placeholder="123" maxlength="4" minlength="3" required />

        <label for="exp-month">Exp Month</label> 
        <select id="exp-month" name="exp-month"> 
            <option>January</option>       
            <option>February</option>       
            <option>March</option>       
            <option>April</option>       
            <option>May</option>       
            <option>June</option>       
            <option>July</option>       
            <option>August</option>       
            <option>September</option>       
            <option>October</option>       
            <option>November</option>       
            <option>December</option>       
        </select>

        <label for="exp-year">Exp Year</label>
        <select id="exp-year" name="exp-year">
            <option value="">2018</option>
            <option value="">2019</option>
            <option value="">2020</option>  
            <option value="">2021</option>
            <option value="">2022</option>
            <option value="">2023</option>
            <option value="">2024</option>
            <option value="">2025</option>
            <option value="">2026</option>
            <option value="">2027</option>
            <option value="">2028</option>
            <option value="">2029</option>
            <option value="">2030</option>
            <option value="">2031</option>
            <option value="">2032</option>
        </select>

        <button type="submit" name="payment" id="submit">Submit</button>

    </form>
</body>
</html>
