<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/login.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Log In</title>
</head>
<body>
    <form>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="login" placeholder="Email Address" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="login" placeholder="Password" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="login" placeholder="Phone Number" required />

        <button type="submit" name="login" id="submit">Submit</button>
    </form>
</body>
</html>
