<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/addresses.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Addresses</title>
</head>
<body>
    <form>
        <div id="billing-info">
            <label for="billing-first-name">First Name</label>
            <input type="text" id="billing-first-name" name="billing" placeholder="First Name" required />
    
            <label for="billing-last-name">Last Name</label>
            <input type="text" id="billing-last-name" name="billing" placeholder="Last Name" required />
    
            <label for="billing-address">Billing Address</label>
            <input type="text" id="billing-address" name="billing" placeholder="Billing Address" required />
    
            <label for="billing-city">City</label>
            <input type="text" id="billing-city" name="billing" placeholder="City" required />
    
            <label for="billing-country">Country</label>
            <input type="text" id="billing-country" name="billing" placeholder="Country" required />
        </div>

        <label for="billing-and-shipping-same">Shipping and billing addresses the same?</label>
        <input type="checkbox" id="billing-and-shipping-same" name="billing"/>
        <div id="shipping-info">
            <label for="shipping-first-name">First Name</label>
            <input type="text" id="shipping-first-name" name="shipping" placeholder="First Name" required />
    
            <label for="shipping-last-name">Last Name</label>
            <input type="text" id="shipping-last-name" name="shipping" placeholder="Last Name" required />
    
            <label for="shipping-address">Shipping Address</label>
            <input type="text" id="shipping-address" name="shipping" placeholder="Shipping Address" required />
    
            <label for="shipping-city">City</label>
            <input type="text" id="shipping-city" name="shipping" placeholder="City" required />
    
            <label for="shipping-country">Country</label>
            <input type="text" id="shipping-country" name="shipping" placeholder="Country" required />
        </div>

        <button type="submit" name="billing" id="submit">Submit</button>
    </form>
    
</body>
</html>
