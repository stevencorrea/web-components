<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/signup.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Signup</title>
</head>
<body>
    <form>
        <label for="first-name">First Name:</label>
        <input type="text" name="signup" id="first-name" placeholder="First Name" required/>

        <label for="last-name">Last Name:</label>
        <input type="text" name="signup" id="last-name" placeholder="Last Name" required/>

        <label for="email">Email Address:</label>
        <input type="text" name="signup" id="email" placeholder="Email Address" required/>

        <label for="birthday">Date of Birth:</label>
        <input type="date" name="signup" id="birthday" placeholder="Your Birthday"  pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" required/>
        <label for="birthday">ex: 07-26-1989, dashes required</label>

        <label for"password">Password:</label>
        <input type="password" name="signup" id="password" minlength="6" placeholder="Password" required />
        <input type="password" name="signup" id="confirm-password" minlength="6" placeholder="Conform Password" required />

        <button type="submit" name="signup" id="submit">Submit</button>
    </form>
</body>
</html>
